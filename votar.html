<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/app.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <title>Votar</title>
</head>
<body>
 <header class="header">
  <div class="container container-header">
   <h1><a href="index-login.html">Reality Show</a></h1>

   <nav class="main-navegation">
    <a href="votaciones.html">Portal de votaciones</a>
    <a href="index.html">Cerrar Sesion</a>
   </nav>
  </div>
 </header>
  <main class="contenedor">
   <table class="voto">
    <tr>
     <td>
      <form action="index-login.html" method="get" class="votacion">
       <legend>Vota seleccionando al concursante</legend>
       
       <table class="votaciones">
        <tr>
         <td>
          <label for="consursante1" class="votar">
           <input id="consursante1" type="radio" name="consursante" value="1">
           <span class="checkmark"></span>
         </td>
         <td>Concursante 1</td>
        </tr>
        <tr>
         <td>
          <label for="consursante2" class="votar">
           <input id="consursante2" type="radio" name="consursante" value="2">
           <span class="checkmark"></span>
         </td>
         <td>Concursante 2</td>
        </tr>
        <tr>
         <td>
          <label for="consursante3" class="votar">
           <input id="consursante3" type="radio" name="consursante" value="3">
           <span class="checkmark"></span>
         </td>
         <td>Concursante 3</td>
        </tr>
        <tr>
         <td>
          <label for="consursante4" class="votar">
           <input id="consursante4" type="radio" name="consursante" value="4">
           <span class="checkmark"></span>
         </td>
         <td>Concursante 4</td>
        </tr>
       </table>
       <div class="field">
        <div class="d-flex justify-content-center">
         <input type="submit" class="boton-rojo" value="Votar">
        </div>
       </div>
      </form>
     </td>
    </tr>
   </table>
  </main>
</body>
</html>
