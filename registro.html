<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registro de Usuarios</title>
 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/app.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
 <header class="header">
  <div class="container container-header">
   <h1><a href="index.html">Reality Show</a></h1>

   <nav class="main-navegation">
    <a href="registro.html">Registro</a>
    <a href="ingreso.html">Ingresar</a>
    <!-- <a href="#">Votaciones</a> -->
   </nav>
  </div>
 </header>

 <main class="contenedor">
  <h2></h2>
  <form action="ingreso.html" class="formulario" method="get">
   <legend>Registrate llenando los campos</legend>

   <div class="container-fields">
    <div class="field">
     <label for="">Nombre de usuario</label>
     <input type="text" class="input-text" name="nombre" placeholder="Username...">
    </div>

    <div class="field">
     <label for="">Correo Electronico</label>
     <input type="email" class="input-text" name="mail" placeholder="correo@correo.com">
    </div>

    <div class="field">
     <label for="">Contraseña</label>
     <input type="password" class="input-text" name="nombre" placeholder="Contraseña">
    </div>

    <div class="field">
     <label for="">Confirme contraseña</label>
     <input type="password" class="input-text" name="nombre" placeholder="Confirme Contraseña">
    </div>
   </div>

   <div class="field">
    <div class="d-flex justify-content-end">
     <a href="ingreso.html">¿Ya tienes cuenta? Ingresa</a>
    </div>
   </div>

   <div class="field">
    <div class="d-flex justify-content-end">
     <input type="submit" class="boton" value="Registrarse">
    </div>
   </div>
  </form>
 </main>
</body>
</html>
