<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registro de Usuarios</title>
 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/app.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
 <header class="header">
  <div class="container container-header">
   <h1><a href="index-login.html">Reality Show</a></h1>

   <nav class="main-navegation">
    <a href="votaciones.html">Portal de votaciones</a>
    <a href="index.html">Cerrar Sesion</a>
   </nav>
  </div>
 </header>

 <main class="contenedor">
  <h2></h2>
  <form action="votaciones.html" class="formulario" method="get">
   <legend>Crea la votación, rellenando los campos</legend>

   <div class="container-fields">
    <div class="field">
     <label for="">Titulo de votación</label>
     <input type="text" class="input-text" name="titulo">
    </div>

    <div class="field">
     <label for="">Candidato 1</label>
     <input type="text" class="input-text" name="candidato1">
    </div>

    <div class="field">
     <label for="">Candidato 2</label>
     <input type="text" class="input-text" name="candidato2">
    </div>

    <div class="field">
     <label for="">Candidato 3</label>
     <input type="text" class="input-text" name="candidato3">
    </div>

    <div class="field">
     <label for="">Candidato 4</label>
     <input type="text" class="input-text" name="candidato4">
    </div>
   </div>

   <div class="field">
    <div class="d-flex justify-content-end">
     <input type="submit" class="boton-rojo" value="Crear Votacion">
    </div>
   </div>
  </form>
 </main>
</body>
</html>
